name: Build and Upload Release Artifacts

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and upload (e.g., v0.1.0). Required because gh-release needs a tag."
        required: true
        type: string

permissions:
  contents: write

env:
  UV_PYTHON: "3.14"
  TAG_NAME: ${{ (github.ref_type == 'tag' && github.ref_name) || inputs.tag || '' }}

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Ensure Python 3.14 is available
        run: uv python install 3.14

      - name: Build distributions
        run: uv build --sdist --wheel

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/*
        if: env.TAG_NAME != ''
