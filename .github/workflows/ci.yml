name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  UV_PYTHON: "3.14"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Ensure Python 3.14 is available
        run: uv python install 3.14

      - name: Sync dependencies
        run: uv sync --python 3.14 --all-extras --dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (ty)
        run: uv run ty check .

      - name: Tests with coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
