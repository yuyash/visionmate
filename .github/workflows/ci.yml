name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  UV_PYTHON: "3.14"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            portaudio19-dev \
            pulseaudio \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libxcb-cursor0 \
            xvfb \
            x11-utils

      - name: Ensure Python 3.14 is available
        run: uv python install 3.14

      - name: Sync dependencies
        run: uv sync --python 3.14 --all-extras --dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (ty)
        run: uv run ty check .

      - name: Tests with coverage
        run: |
          # Start PulseAudio for virtual audio devices
          pulseaudio --start --exit-idle-time=-1
          # Load null sink module for virtual audio device
          pactl load-module module-null-sink sink_name=virtual_speaker
          pactl load-module module-null-source source_name=virtual_mic
          # Start Xvfb for virtual display
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          # Wait for services to start
          sleep 3
          # Run unit tests and integration tests
          uv run pytest tests/unit tests/integration --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
