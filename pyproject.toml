[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deskmate"
version = "0.1.0"
description = "App that streams UVC video and audio into Qwen3-omni (local or remote), fuses screen captures with spoken context, and surfaces answers"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.14"
dependencies = [
    "ruff",
    "ty",
    "pytest",
    "pytest-cov",
    "pre-commit"
]

[tool.uv]
python-preference = "managed"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "B"]

[tool.ty.environment]
python-version = "3.14"
root = ["src"]

[tool.ty.src]
include = ["src", "tests"]

[tool.ty.terminal]
error-on-warning = true

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = ["-ra"]
