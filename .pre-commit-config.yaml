default_stages: [pre-commit]
fail_fast: false

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml"]
      - id: ruff-format
        args: ["--config", "pyproject.toml"]

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uv run ty check .
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest
        name: pytest (uv)
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
